<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - AniNow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 350px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      background-color: #3a3a3a;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #019875;
    }

    .register-link {
      margin-top: 20px;
      text-align: center;
    }

    .register-link a {
      color: #00bcd4;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to GoWatch</h2>
    <form id="loginForm">
      <div class="error" id="errorMsg"></div>

      <div class="form-group">
        <label for="gmail">Gmail</label>
        <input type="email" id="gmail" placeholder="example@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const gmail = document.getElementById("gmail").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (storedUser && gmail === storedUser.gmail && password === storedUser.password) {
        alert("Login successful!");
        window.location.href = "home.html"; // bdliha ila bghiti
      } else {
        errorMsg.textContent = "Incorrect Gmail or Password.";
      }
    });
  </script>
</body>
</html>
